<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Dashboard</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- alternative fonts box-icon-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- bs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/user/css/style.css" />
  </head>

  <body>
    <!-- main contents -->
    <main class="main-content">
      <p class="mb-5 fs-3">Welcome Admin!</p>
      <div class="dashboard">
        <div class="total bg-dark">
          <i class="bx bxs-user-plus fs-1 text-light"></i>
          <h4 class="text-light">Total Users</h4>
          <p class="text-light fs-5">25,000+</p>
        </div>
        
        <div class="total bg-success">
          <i class="bx bxs-category-alt fs-1 text-light"></i>
          <h4 class="text-light">Total category</h4>
          <p class="text-light fs-5">4</p>
        </div>
        <div class="total bg-danger">
            <i class="bx bxs-user-plus fs-1 text-light"></i>
            <h4 class="text-light text-center">Total Number of users who tried</h4>
            <p class="text-light fs-5">5</p>
        </div>
        <div class="total bg-warning">
            <i class="bx bxs-user-plus fs-1 text-light"></i>
            <h4 class="text-light text-center">Total users with E-cert</h4>
            <p class="text-light fs-5">5</p>
        </div>
      </div>
    </main>

    <!-- side bars -->
    <aside class="sidebar-top">
      <div class="sidebar-top-img">
        <img src="/user/img/no-img.jpg" alt="" />
        <h4 class="text-light">Marvin Madera</h4>
      </div>
      <div class="sidebar-bottom">
        <a href="/admin/index.html">
          <i class="bx bxs-dashboard"></i>
          Dashboard</a
        >
        <a href="/admin/accounts.html">
          <i class="bx bxs-user-plus"></i>
          Accounts</a
        >
        <a href="/admin/add_quiz.html">
          <i class="bx bxs-brain"></i>
          Add Quiz</a
        >
        <a href="/admin/category.html">
          <i class="bx bxs-category-alt"></i>
          Category</a
        >
      </div>
    </aside>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
