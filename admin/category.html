<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Accounts</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;700&display=swap" rel="stylesheet" />

  <!-- font-awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />

  <!-- alternative fonts box-icon-->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

  <!-- bs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="/user/css/style.css" />
</head>

<body>
  <!-- main contents -->
  <main class="main-content">
    <div class="d-flex justify-content-between mb-4">
      <h1 class="text-primary">Category</h1>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bx bxs-user-plus fs-1"></i>
      </button>
    </div>

    <!-- category form -->
    <form action="#" method="post" class="mt-4 mb-4">
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Add Category</button>
        <input type="text" class="form-control category" placeholder="Add category questions "
          aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>
    </form>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Category name</th>
          <th scope="col">Date Added</th>
          <th scope="col">Date Edited</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <td>1</td>
          <td>COC1</td>
          <td>08/10/22</td>
          <td>10/10/22</td>
          <td>
            <!-- edit and delete -->
            <!-- class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" -->
            <a href="#"><i class="fa-solid fa-pen-to-square text-primary fs-5 ms-2 me-2 " data-bs-toggle="modal"
                data-bs-target="#edit"></i></a>
            <a href="#"><i class="fa-solid fa-trash text-danger fs-5" data-bs-toggle="modal"
                data-bs-target="#delete"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- add modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- add form -->
            <form method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Category</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <!-- submit btn -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary" name="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- edit Modal-->
    <!-- Modal -->
    <div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- add form -->
            <form method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Category</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <!-- submit btn -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary" name="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- delete modal -->
    <!-- Modal -->
    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="mb-3">
              <p class="text-center fs-5 mb-5 mt-4">Are you sure you want to delete this?</p>
            </div>
            <div class="modal-footer">
              <a class="btn btn-secondary" data-bs-dismiss="modal">
                NO
              </a>
              <a href="#" class="btn btn-danger" name="submit">
                YES
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- side bars -->
  <aside class="sidebar-top">
    <div class="sidebar-top-img">
      <img src="/user/img/no-img.jpg" alt="" />
      <h4 class="text-light">Marvin Madera</h4>
    </div>
    <div class="sidebar-bottom">
      <a href="/admin/index.html">
        <i class="bx bxs-dashboard"></i>
        Dashboard</a>
      <a href="/admin/accounts.html">
        <i class="bx bxs-user-plus"></i>
        Accounts</a>
      <a href="/admin/add_quiz.html">
        <i class="bx bxs-brain"></i>
        Add Quiz</a>
      <a href="/admin/category.html">
        <i class="bx bxs-category-alt"></i>
        Category</a>
    </div>
  </aside>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
