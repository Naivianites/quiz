<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online CSS Quiz | Sign-up</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;700&display=swap" rel="stylesheet" />

    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />

    <!-- alternative fonts box-icon-->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/login/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="text-center mt-2 mb-4">
            <h2 class="mt-1 mb-2">Setup your <span class="text-danger">Account</span> here!</h2>
            <p class="text-secondary">Mabuhay! we are so happy to be become of your journey</p>
        </div>
        <form action="#">
            <div class="form-container mb-4">
                <div class="input-group flex-nowrap">
                    <!-- icon -->
                    <i class="fa-solid fa-user input-group-text"></i>
                    <!-- input field -->
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap mt-3">
                    <!-- icon -->
                    <i class='bx bxl-gmail input-group-text'></i>
                    <!-- input field -->
                    <input type="Email" class="form-control" placeholder="Email" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap mt-3">
                    <!-- icon -->
                    <i class='bx bxs-lock input-group-text'></i>
                    <!-- input field -->
                    <input type="password" class="form-control" placeholder="password" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="mt-2 login-btn">
                <button type="submit" class="btn btn-primary">Create account</button> <br>
                <p class="mt-3 mb-2 text-center">
                    Already have account? <a href="/login/login.html">Login now!</a>
                </p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
